<div style="margin: 0; padding: 0;">
  @foreach ($links)
  <div style="margin-top: 10px;">
    <div style="font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Arial', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'sans-serif'; font-size: 1.8rem; text-decoration: none;">
      <a href="${link}">${title}</a>
    </div>
    <div style="font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Arial', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'sans-serif'; font-size: 1.1rem;">
      替换此处，描述故事
    </div>
    <div>
      <div style="font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Arial', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'sans-serif'; font-size: 1.0rem; float: left; margin-right: 10px;">
        标签:
      </div>
      @foreach ($tags)
      <div style="font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Arial', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'sans-serif'; font-size: 1.0rem; float: left; margin-right: 10px;">
        ${name}
      </div>
      @endforeach
    </div>
    <div style="font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Grande', 'Arial', 'Hiragino Sans GB', 'Microsoft Yahei', 'WenQuanYi Micro Hei', 'sans-serif'; font-size: 1.0rem; float: none;">
      日期: ${date}
    </div>
  </div>
  @endforeach
</div>
