<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
    ${title}
    @foreach ($links)
    <div class="link">
      <div class="title">
        ${title}
      </div>
      <div class="tags">
        @foreach ($tags)
        <div class="tag">
          ${name}
        </div>
        @endforeach
      </div>
      <div class="date">
        ${date}
      </div>
    </div>
    @endforeach
  </body>
</html>
